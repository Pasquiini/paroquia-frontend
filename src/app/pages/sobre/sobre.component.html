<section class="sobre-container">
  <h2>{{ titulo }}</h2>
  <div class="sobre-conteudo">
    <div class="sobre-imagem">
      <img [src]="imagem" alt="Igreja da Paróquia">
    </div>
    <div class="sobre-texto">
      <p>{{ historia }}</p>
      <p>
        Venha nos visitar e fazer parte da nossa família. Somos uma comunidade viva,
        dedicada a espalhar a mensagem de Cristo e a construir um mundo melhor.
      </p>
    </div>
  </div>
</section>
