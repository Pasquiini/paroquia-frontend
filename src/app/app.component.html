<header class="navbar">

      <img src="/logo.jpg" alt="Logo da Paróquia" class="logo">
      <h1>Paróquia São João Batista</h1>
    </a>
  </div>
  <nav class="navbar-menu" [ngClass]="{'menu-aberto': menuAberto}">

    <a routerLink="/agenda" class="menu-item" (click)="toggleMenu()">Agenda</a>
    <a routerLink="/galeria" class="menu-item" (click)="toggleMenu()">Galeria</a>

  <button class="menu-toggle" aria-label="Abrir menu" (click)="toggleMenu()">

</main>
